# üíÅ This workflow will:
# - Checkout your repository
# - Build image using s2i
# - Push the built image registry
# - Log in to your OpenShift cluster
# - Create an OpenShift app from the image and expose it to the internet

# üëã Visit our GitHub organization at https://github.com/redhat-actions/ to see our actions and provide feedback.

name: OpenShift-s2i
on:
  # https://docs.github.com/en/actions/reference/events-that-trigger-workflows
  push:
    # Edit to the branch(es) you want to build and deploy on each push.
    branches: [ main ]

env:
  OPENSHIFT_NAMESPACE: github-runner
  APP_NAME: "simple-quarkus-service-gh-action"
  IMAGE_TAGS: latest-${{ github.sha }}

  IMAGE_REGISTRY: quay.io/froberge
  IMAGE_REGISTRY_USER: froberge+githubactions

  AZURE_CREDENTIALS:  ${{ secrets.AZURE_CREDENTIALS}}
  AZURE_KEY_VAULT: githubaction-vault1

jobs:
  openshift-ci-cd:
    name: Build and deploy to OpenShift
    runs-on: ubuntu-20.04
    environment: dev

    outputs:
      ROUTE: ${{ steps.deploy-and-expose.outputs.route }}
      SELECTOR: ${{ steps.deploy-and-expose.outputs.selector }}

    steps:
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Retrieve Vault Secrets
      id: vaultSecrets
      uses: Azure/get-keyvault-secrets@v1
      with:
        keyvault: ${{ env.AZURE_KEY_VAULT }}
        secrets: 'registry-pwd,ocp-server,ocp-github-actions-sa-token'

    - name: Check out repository
      uses: actions/checkout@v3

    - name: Determine app name
      if: env.APP_NAME == ''
      run: |
        echo "APP_NAME=$(basename $PWD)" | tee -a $GITHUB_ENV

    - name: Determine image tags
      if: env.IMAGE_TAGS == ''
      run: |
        echo "IMAGE_TAGS=latest ${GITHUB_SHA::12}" | tee -a $GITHUB_ENV

    - name: Setup S2I and Build container
      id: build_image
      uses: redhat-actions/s2i-build@v2
      with:
        image: ${{ env.APP_NAME }}
        tags: ${{ env.IMAGE_TAGS }}
        builder_image: 'registry.access.redhat.com/openjdk/openjdk-11-rhel7'

    - name: Push to registry
      id: push-image
      uses: redhat-actions/push-to-registry@v2
      with:
        image: ${{ steps.build_image.outputs.image }}
        tags: ${{ steps.build_image.outputs.tags }}
        registry: ${{ env.IMAGE_REGISTRY }}
        username: ${{ env.IMAGE_REGISTRY_USER }}
        password: ${{ steps.vaultSecrets.outputs.registry-pwd }}

    # The path the image was pushed to is now stored in ${{ steps.push-image.outputs.registry-path }}
    - name: Install oc
      uses: redhat-actions/openshift-tools-installer@v1
      with:
        oc: 4

    - name: Log in to OpenShift
      uses: redhat-actions/oc-login@v1
      with:
        openshift_server_url: ${{ steps.vaultSecrets.outputs.ocp-server }}
        openshift_token: ${{ steps.vaultSecrets.outputs.ocp-github-actions-sa-token }}
        insecure_skip_tls_verify: true
        namespace: ${{ env.OPENSHIFT_NAMESPACE }}

    # This step should create a deployment, service, and route to run your app and expose it to the internet.
    - name: Create and expose app
      id: deploy-and-expose
      uses: redhat-actions/oc-new-app@v1
      with:
        app_name: ${{ env.APP_NAME }}
        image: ${{ steps.push-image.outputs.registry-path }}
        namespace: ${{ env.OPENSHIFT_NAMESPACE }}
        port: ${{ env.APP_PORT }}
